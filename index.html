<!DOCTYPE html>
<html lang="en" onclick="jump()">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Run Game</h1>
      <h3 class="score-cont">Score: <span class="score">000</span></h3>
      <div class="game">
        <div class="character"></div>
        <div class="block animated-block"></div>
        <img class='bgc' src="./background.png" alt="">
      </div>
      <h3 class="">Click for jump!</h3>
      <h3 class="">Reload page for restart</h3>
      <h3 class="game-over">==== Game Over ====</h3>
      <h3 class="score-cont-result">== Your Score: <span class="score-result">000</span> ==</h3>

    </div>
    <script src="script.js"></script>
  </body>
</html>
